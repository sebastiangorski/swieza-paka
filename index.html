<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/vendors/bootstrap/bootstrap.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon/favicon-16x16.png">

    <title>Świeża Paka - Catering owocowy dla firm</title>
</head>
<body>

<nav class="nav container-fluid">
    <div class="nav__logo">
        <img class="logo" src="./src/img/logo-full.png"
             alt="Świeża Paka Logo">
    </div>
    <div class="nav__items">
        <button class="btn-main btn-2"><a href="#"><span class="span-main">O Nas</span></a></button>
        <button class="btn-main btn-2"><a href="#"><span class="span-main">Produkty</span></a></button>
        <button class="btn-main btn-2"><a href="#"><span class="span-main">Kontakt</span></a></button>
    </div>
</nav>

<div class="container-fluid">
    <div class="header">
        <div class="bg-video">
            <video class="bg-video__video" autoplay muted loop>
                <source src="src/img/videos/Green-Apples.mp4" type="video/mp4">
                Twoja przeglądarka nie wspiera wyświetlania filmów w tle!
            </video>
        </div>
        <div class="header__jumbotron">
            <h1 class="head1 display-3">Świeże owoce dla Twojej firmy</h1>
            <h4 class="head4 display-5">Dostarczane raz w tygodniu do Twojego biura, dla Twoich pracowników.</h4>
            <hr class="my-4">
            <a class="btn btn-light btn-lg" href="#" role="button">Dowiedz się więcej</a>
            <a class="btn btn-outline-light btn-lg" href="#" role="button">Skontaktuj się</a>
        </div>
    </div>
</div>

<script src="./src/vendors/jquery/jquery.slim.min.js"></script>
<script src="./src/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="./src/js/main.js"></script>

</body>
</html>
